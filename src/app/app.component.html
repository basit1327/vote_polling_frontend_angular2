<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .loading-container{
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 10000;
    cursor: pointer;
    text-align: center;
  }

  .loading-container i {
    margin: 0;
    position: absolute;
    top: 50%;
    font-size: 5em;
  }

  .date-text{
    color: darkblue;
    font-weight: bolder;
    font-size: 0.8rem;
    margin-top: 0;
  }

  .today-poll{
    padding: 50px;
    background: darkgrey;
    width: 100%;
    margin:0;
  }

  .today-poll div h4{
    color: blue;
    font-weight: bolder;
  }

  .yes-btn{
    background-color: darkorange;
    color: white;
    font-weight: bolder
  }

  .no-btn{
    background-color: darkblue;
    color: white;
    font-weight: bolder
  }

  .poll-list{
    border-bottom: 2px solid lightgray;
    max-width: 45%
  }

</style>

<!-- Today's Poll -->
<div id="content" class="container">
  <div class="row today-poll">
    <div class="col-md-12">
      <h4><i class="fa fa-comment"></i>Today's Poll </h4>
      <p class="mb-0" style="margin-bottom: 0">{{todayPoll.text}}</p>
      <h6 class="date-text">{{todayPoll.date}}</h6>
      <div>
        <button (click)="submitVote(1)" class="yes-btn">YES</button>
        <button (click)="submitVote(0)" class="no-btn">No</button>
      </div>
      <p class="mt-2">Total number of vote recorded <span style="font-weight: bolder">{{todayPoll.votesCount}}</span></p>
    </div>
  </div>

  <!-- Polls List -->
  <div class="row mt-5">
    <div *ngFor="let x of pollsList" class="col-md-6 col-sm-12 ml-2 mr-2 mb-5 poll-list">
      <h6 class="date-text mb-0">{{x.date}}</h6>
      <p>{{x.text}}</p>
    </div>
  </div>
</div>


<!-- Waiting -->
<div id="waiting" class="loading-container text-center">
  <i class="fa fa-spinner fa-spin"></i>
</div>


<!-- No Record Found -->
<div class="row" id="no-record-dialog" style="display: none">
  <div class="col-md-8 offset-md-2" style="text-align: center;">
    <img class="mt-5" src="/assets/images/NoRecordFound.jpg" style="max-width: 50%">
  </div>
</div>
